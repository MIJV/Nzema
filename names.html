<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <meta name="description" content="Login and Registration Page">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1f6; /* Light blue background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; /* White background for container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            max-width: 100%;
        }

        h1 {
            color: #005c99; /* Deep blue for headings */
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007acc; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005c8e; /* Darker blue on hover */
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .popup-content {
            text-align: center;
        }

        .popup input[type="text"],
        .popup input[type="password"],
        .popup button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            background-color: #007acc; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #005c8e; /* Darker blue on hover */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="openRegistration()">Register here</a></p>
</div>

<div class="popup" id="registrationPopup">
    <div class="popup-content">
        <span class="close-btn" onclick="closeRegistration()">X</span>
        <h2>Registration</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button onclick="register()">Register</button>
    </div>
</div>

<script>
    function openRegistration() {
        document.getElementById('registrationPopup').style.display = 'block';
    }

    function closeRegistration() {
        document.getElementById('registrationPopup').style.display = 'none';
    }

    function login() {
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;
        // Validate login credentials (replace with actual authentication logic)
        if (username === 'demo' && password === 'demo') {
            alert('Login successful!');
            // Redirect to dashboard or home page
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }

    function register() {
        var username = document.getElementById('registerUsername').value;
        var password = document.getElementById('registerPassword').value;
        // Perform registration (e.g., store username and password)
        alert('Registration successful! Username: ' + username);
        closeRegistration(); // Close registration popup after successful registration
    }
</script>

</body>
</html>
